<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <nav>
        <a href="lista.html">Lista de Compras</a>
    </nav>
    <img src="images/cadastro.png" alt="Ícone de Produto" id="iconeProduto">
    <form id="produtoForm">
        <label for="nomeProduto">Nome do Produto*</label>
        <input type="text" id="nomeProduto" required>

        <label for="codProduto">Código do Produto*</label>
        <input type="number" id="codProduto" required readonly> 

        <label for="unidade">Unidade*</label>
        <select id="unidade" required>
            <option value="un">Unidade</option>
            <option value="kg">Quilograma</option>
            <option value="lt">Litro</option>
            <option value="mt">Metro</option>
            <option value="pc">Pacote</option>
        </select>

        <label for="quantidade">Quantidade*</label>
        <input type="number" id="quantidade" required>

        <label for="codigoBarra">Código de Barra</label>
        <input type="text" id="codigoBarra" pattern="\d{13}" title="O código de barras deve ter exatamente 13 dígitos.">

        <label for="ativo">Ativo</label>
        <input type="checkbox" id="ativo" checked>

        <button type="submit">Salvar Produto</button>
    </form>
    <table id="produtos">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Unidade</th>
                <th>Quantidade</th>
                <th>Código de Barra</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="cadastro.js"></script>
</body>
</html>
